<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GS Shoponline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png" alt="GS Shoponline Logo" class="logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#prodotti">Shop</a></li>
        <li><a href="#contatti">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Benvenuto su GS Shoponline!</h1>
    <p>Il tuo negozio sportivo di fiducia</p>
  </section>

  <section id="prodotti" class="prodotti">
    <h2>Prodotti in evidenza</h2>
    <div class="grid">
      <div class="prodotto">
        <img src="https://via.placeholder.com/200x200?text=Maglia+1" alt="Maglia 1">
        <h3>Maglia Home</h3>
        <p>€29,99</p>
      </div>
      <div class="prodotto">
        <img src="https://via.placeholder.com/200x200?text=Maglia+2" alt="Maglia 2">
        <h3>Maglia Away</h3>
        <p>€34,99</p>
      </div>
      <div class="prodotto">
        <img src="https://via.placeholder.com/200x200?text=Pallone" alt="Pallone">
        <h3>Pallone ufficiale</h3>
        <p>€19,99</p>
      </div>
    </div>
  </section>

  <section id="contatti" class="contatti">
    <h2>Contattaci</h2>
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Il tuo messaggio..." required></textarea>
      <button type="submit">Invia</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 GS Shoponline. Tutti i diritti riservati.</p>
  </footer>

</body>
</html>
